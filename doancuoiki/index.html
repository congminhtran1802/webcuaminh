<body>

    <div class="dangky">
        <div class="box-1">

            <div class="headdiv">

            </div>
            <form action="" method="post" class="form" id="form-1">

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên tài khoản</label>
                    <input id="namedk" name="namedk" type="text" placeholder=" VD: minhdaide123">
                    <span class="form-message"></span>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text" placeholder=" VD: minhdaide@gmail.com">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password" placeholder=" Nhập mật khẩu">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_comfirmation" class="form-label">Nhập lại mật khẩu</label>
                    <input id="password_comfirmation" name="password_comfirmation" type="password"
                        placeholder=" Nhập lại mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div>

                <input class="btdk" type="button" value="Đăng ký">

        </div>
    </div>
    <div class="dangnhap">
        <div class="box-1">
            <button class="close-btn1" id="close">
                <i class="fa fa-times" onclick="showdiv1()"></i>
            </button>
            <div class="headdiv">
                <h3 class="heading">Đăng nhập</h3>
            </div>
            <form action="" method="post" class="form" id="form-2">
                <div class="form-group">
                    <label for="fullname" class="form-label">Tên tài khoản</label>
                    <input id="namelog" name="namelog" type="text" placeholder=" VD: minhdaide123">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="passwordlog" name="password" type="password" placeholder=" Nhập mật khẩu">
                    <span class="form-message"></span>
                </div>
                <span class="error"></span>
                <input class="btdn" type="button" value="Đăng nhập">

            </form>
        </div>
    </div>
    
    <script src="themdulieu.js"></script>
    <script src="main.js"></script>
    <script src="sb.js"></script>
    <script src="register.js"></script>

    <script>
        function them(x) {
            //lay gia tri san pham
            var hangtr = x.parentElement.parentElement
            var hangtd = hangtr.children
            var ten = hangtd[0].innerHTML
            var hinh = hangtd[1].children[0].src
            var dongia = hangtd[2].innerHTML

            // tạo hàng
            var giohangtr = document.createElement('tr')
            // tạo ô và gán giá trị ô
            var giohangtd = document.createElement('td')
            var giohangtd_ten = document.createTextNode(ten)
            giohangtd.appendChild(giohangtd_ten)
            giohangtr.appendChild(giohangtd)

            var giohangtd = document.createElement('td')
            var giohanghinh = document.createElement('img')
            giohanghinh.src = hinh
            giohangtd.appendChild(giohanghinh)
            giohangtr.appendChild(giohangtd)

            var giohangtd = document.createElement('td')
            var giohangtd_gia = document.createTextNode(dongia)
            giohangtd.appendChild(giohangtd_gia)
            giohangtr.appendChild(giohangtd)

            var giohangtd = document.createElement('td')
            var giohangnut = document.createElement('input')
            giohangnut.value = 'Xóa'
            giohangnut.type = 'button'
            giohangnut.setAttribute('onclick', 'xoa(this)')
            giohangtd.appendChild(giohangnut)
            giohangtr.appendChild(giohangtd)

            // them gia tri vao gio hang
            var giohang = document.getElementById('giohang')
            giohang.appendChild(giohangtr)

            tongdonhang()
        }
        function xoa(x) {
            var tr = x.parentElement.parentElement
            tr.remove()
            tongdonhang()
        }
        function tongdonhang() {
            var giohang = document.getElementById('giohang')
            var tr = giohang.children
            var tong = 0
            for (let i = 0; i < tr.length; i++) {
                var td = tr[i].getElementsByTagName("td")
                var tongtien = parseInt(td[2].innerText)
                tong += tongtien
            }
            document.getElementById('sumtien1').innerText = tong
        }
    </script>
    <script>
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#namedk'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isComfirmed('#password_comfirmation', function () {
                    return (document.querySelector('#form-1 #password').value);
                })
            ]
        })
        Validator1({
            form: '#form-2',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#namelog'),
                Validator.minLength('#passwordlog', 6)
            ]
        })
    </script>


</body>
